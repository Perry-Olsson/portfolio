<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.ts" async></script>
    <title>Perry Olsson</title>
  </head>

  <body>
    <main id="scrollable">
      <div id="navbar" class="flex flex-row py-8 justify-between">
        <div class="relative z-50">
          <button id="intro" class="relative z-50 navtab py-px">Home</button>
        </div>
        <div
          id="navtab-container"
          class="
            fixed
            z-40
            -top-full
            left-0
            right-0
            bottom-full
            justify-center
            items-center
            flex flex-col
            bg-gray-600 bg-opacity-80
            transition-all
            duration-300
            lg:static lg:flex-row lg:bg-transparent lg:h-auto
          "
        >
          <button id="work" class="navtab">Work</button>
          <button id="about" class="navtab">About</button>
          <button id="contact" class="navtab">Contact</button>
        </div>
        <button
          id="burger"
          class="
            relative
            z-50
            flex flex-col
            justify-center
            items-center
            mx-10
            lg:hidden
          "
        >
          <div id="x-1" class="burger-bar"></div>
          <div id="x-2" class="burger-bar"></div>
          <div id="x-none" class="burger-bar"></div>
        </button>
      </div>
      <div
        id="intro-page"
        class="opacity-0 fixed inset-0 flex justify-center items-center"
      >
        <div class="text-white border w-min m-auto">intro</div>
      </div>
      <div
        id="work-page"
        class="hidden opacity-0 fixed inset-0 justify-center items-center"
      >
        <div class="text-white border w-min m-auto">work</div>
      </div>
      <div
        id="about-page"
        class="hidden opacity-0 fixed inset-0 justify-center items-center"
      >
        <div class="text-white border w-min m-auto">about</div>
      </div>
      <div
        id="contact-page"
        class="hidden opacity-0 fixed inset-0 justify-center items-center"
      >
        <div class="text-white border w-min m-auto">contact</div>
      </div>
    </main>
    <canvas id="scene" height="0px" width="0px"></canvas>
    <div class="lds-roller">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
