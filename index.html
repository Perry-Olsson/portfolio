<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="stylesheet" href="/src/style.css" />
    <script type="module" src="/src/main.ts" async></script>
    <title>Perry Olsson</title>
  </head>

  <body>
    <main id="scrollable" class="hidden">
      <div
        id="navbar"
        class="flex flex-row py-8 justify-between"
        style="color: white; transition: color 0.2s 0.4s"
      >
        <div class="relative z-50 navtab">
          <button id="intro" class="relative z-50 navtab-button py-px">
            Home
          </button>
        </div>
        <div
          id="navtab-container"
          class="
            fixed
            z-40
            -top-full
            left-0
            right-0
            bottom-full
            justify-center
            items-center
            flex flex-col
            bg-gray-600 bg-opacity-80
            lg:static lg:flex-row lg:bg-transparent lg:h-auto
          "
        >
          <div class="navtab">
            <button id="about" class="navtab-button">About</button>
          </div>
          <div class="navtab">
            <button id="work" class="navtab-button">Work</button>
          </div>
          <div class="navtab">
            <button id="contact" class="navtab-button">Contact</button>
          </div>
        </div>
        <button
          id="burger"
          class="
            relative
            z-50
            flex flex-col
            justify-center
            items-center
            mx-10
            lg:hidden
          "
        >
          <div id="x-1" class="burger-bar"></div>
          <div id="x-2" class="burger-bar"></div>
          <div id="x-none" class="burger-bar"></div>
        </button>
      </div>
      <div
        id="intro-page"
        class="
          transition-opacity
          fixed
          inset-0
          grid grid-cols-12 grid-rows-3
          items-center
        "
      >
        <div
          id="intro-text-container"
          class="
            text-center
            col-start-2 col-end-12
            row-start-2
            sm:text-left sm:col-end-10
            xl:col-end-6
            text-white
          "
        >
          <h1
            id="name"
            class="
              transition-opacity
              duration-700
              opacity-0
              text-5xl
              mb-5
              sm:text-6xl
              lg:text-7xl
            "
          >
            <span>P</span><span>e</span><span>r</span><span>r</span
            ><span>y</span> <span>O</span><span>l</span><span>s</span
            ><span>s</span><span>o</span><span>n</span>
          </h1>
          <h2 class="transition-opacity duration-700 opacity-0 text-3xl mb-5">
            Full-stack Developer
          </h2>
          <p class="transition-opacity duration-700 opacity-0 text-lg">
            Welcome! I love to create elegant, performant, and powerful web
            applications.
          </p>
        </div>
        <div
          id="arrow-container"
          class="
            opacity-0
            transition-opacity
            flex
            justify-center
            self-start
            col-span-12
            row-start-3
            sm:row-start-2 sm:col-start-11 sm:self-center sm:justify-end
            text-white
          "
          style="transition-duration: 0.7s; transition-delay: 1.5s"
        >
          <button
            id="arrow-button"
            class="
              flex
              justify-end
              w-24
              mr-12
              transition-colors
              duration-200
              sm:mr-10
            "
          >
            <div
              id="arrow-circle"
              class="
                flex
                justify-start
                items-center
                border border-current
                rounded-full
                w-12
                h-12
              "
            >
              <div class="arrow">
                <svg
                  width="24"
                  height="24"
                  xmlns="http://www.w3.org/2000/svg"
                  style="margin-left: 11px"
                >
                  <path
                    d="M21.883 12l-7.527 6.235.644.765 9-7.521-9-7.479-.645.764 7.529 6.236h-21.884v1h21.883z"
                    class="fill-current stroke-current"
                  />
                </svg>
              </div>
            </div>
          </button>
        </div>
        <div id="social-bar" class="fixed left-0 bottom-5 px-6 flex">
          <a href="https://www.facebook.com/perry.olsson.7" target="_blank">
            <svg
              id="facebook"

              viewBox="0 0 117.7 226.6"

          </a>
          <a href="https://twitter.com/Perry_A_Olsson" target="_blank">
            <svg

                class="fill-current"
              />
            </svg>
          </a>
          <a
            href="https://www.linkedin.com/in/perry-olsson-94a32217a/"
            target="_blank"
          >
            <svg
              id="linkedin"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 25.8 25.7"
              class="social-icon text-white"
            >
              <g fill="#010202">
                <path
                  d="M.4 8.5h5.3v17.2H.4V8.5zM3.1 0c1.7 0 3.1 1.4 3.1 3.1 0 1.7-1.4 3.1-3.1 3.1C1.4 6.2 0 4.8 0 3.1 0 1.4 1.4 0 3.1 0M9.1 8.5h5.1v2.3h.1C15 9.4 16.8 8 19.4 8c5.4 0 6.4 3.6 6.4 8.2v9.4h-5.3v-8.4c0-2 0-4.6-2.8-4.6s-3.2 2.2-3.2 4.4v8.5H9.1v-17z"

          </a>

            <svg
              id="github"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              class="social-icon text-white"
            >
              <path

                class="fill-current"
              />
            </svg>
          </a>
        </div>
      </div>
      <div
        id="work-page"
        class="
          hidden
          opacity-0
          fixed
          inset-0
          justify-center
          items-center
          transition-all
        "
      >
        <div class="text-white border w-min m-auto">work</div>
      </div>
      <div
        id="about-page"
        class="
          hidden
          opacity-0
          fixed
          inset-0
          justify-center
          items-center
          transition-all
        "
      >
        <div class="text-white border w-min m-auto">about</div>
      </div>
      <div
        id="contact-page"
        class="
          hidden
          opacity-0
          fixed
          inset-0
          justify-center
          items-center
          transition-all
        "
      >
        <div class="text-white border w-min m-auto">contact</div>
      </div>
    </main>
    <canvas id="scene" height="0px" width="0px"></canvas>
    <div class="lds-roller">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
